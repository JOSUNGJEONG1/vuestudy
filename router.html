<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>router</title>
</head>
<body>
    <div id="app">
        <h1>뷰 라우터 예제</h1>
        <p>
            <router-link to="/main">Main component로 이동</router-link>
            <router-link to="/login">Login component로 이동</router-link>
        </p>
        <router-view></router-view> <!--갱신된 url에 해당하는 화면을 보여주는 영역-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var Main = {template: '<div>main</div>'}; //각 컴포넌트 정의
        var Login = {template: '<div>login</div>'};

        var routes = [
            { path: '/main', component: Main },
            { path: '/login', component: Login}
        ]; //각  url에 맞춰 표시할 컴포넌트 정의
        var router = new VueRouter({
            routes
        }); //vue router정의

        var app = new Vue({
            router //vue instance에 라우터추가
        }).$mount('#app'); //mount는 el과 같은 역할

    </script>
</body>
</html>
